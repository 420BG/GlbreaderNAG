<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nepali Model Viewer</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #333;
            font-size: 20px;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div id="loading">Loading model...</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three/examples/js/loaders/GLTFLoader.js"></script>
    <script>
        // Scene setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });

        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Add lights
        const ambientLight = new THREE.AmbientLight(0xffffff, 1.5); // Stronger ambient light
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 2);
        directionalLight.position.set(5, 5, 5).normalize();
        scene.add(directionalLight);

        const hemiLight = new THREE.HemisphereLight(0xffffff, 0x444444, 1.5);
        scene.add(hemiLight);

        // Load GLB model
        const loader = new THREE.GLTFLoader();
        const modelURL = 'https://cdn.jsdelivr.net/gh/420bg/GlbreaderNAG@main/model.glb'; // Your model's URL

        loader.load(modelURL, function(gltf) {
            const model = gltf.scene;
            scene.add(model);
            model.position.set(0, -1, 0);
            model.scale.set(1.2, 1.2, 1.2); // Adjust the size if needed

            camera.position.set(0, 1, 3); // Adjust camera position
            document.getElementById('loading').style.display = 'none'; // Hide loading text once model is loaded
            animate();
        }, undefined, function(error) {
            console.error('Error loading GLB model:', error);
            document.getElementById('loading').innerText = 'Failed to load model';
        });

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }

        // Resize event
        window.addEventListener('resize', function() {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });
    </script>
</body>
</html>
